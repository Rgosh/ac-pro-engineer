[package]
name = "ac_pro_engineer"
version = "0.0.1"
edition = "2021"
authors = ["AC Pro Engineer Team"]
description = "Professional telemetry and setup analyzer for Assetto Corsa"

[dependencies]
windows = { version = "0.52", features = [
    "Win32_System_Memory",
    "Win32_Foundation", 
    "Win32_System_Threading",
    "Win32_System_Diagnostics_ToolHelp",
] }
crossterm = "0.27"
ratatui = "0.26"
anyhow = "1.0"
directories-next = "2.0"
walkdir = "2.4"
rust-ini = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
lazy_static = "1.4"
reqwest = { version = "0.11", features = ["blocking", "json"] } # Для запросов (на будущее)